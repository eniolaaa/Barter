<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<title>Form</title>
</head>
<body>
<div class="container">
<img src="logo.png" width="107" height="29">
<br>
<br>
<div class="row">
	<div class="col-sm-7">
		<div class="row" id="top">
			<div class="line">
				<span class="active col-xs-6"><a data-toggle="tab" href="#Register">Register</a></span> </div>
				<div class="line">
				<span class="log col-xs-6"><a data-toggle="tab" href="#Login">Login</a></span></div>
		</div>
		<p>Barter makes online payments safe and easy, with a new virtual card for each place you pay online.</p>
		<div class="tab-content">
		<div id="Register" class="left tab-pane fade in active">
			<form class="form">
				<input type="text" placeholder="First Name" required="required"><br>
				<input type="text" placeholder="Last Name" required="required"><br>
				<input type="Password" placeholder="Password" required="required"><br>
				<select name="number">
					<option value="+234">+234</option>
				</select>
				<input type="text" placeholder="8021234567"> <br>				
				<button class="button1">Register account &#8594;</button>
			</form>
		</div>
		<div id="Login" class="tab-pane fade">
			<form class="form">
				<input type="email" placeholder="Email address" class="error"><br>
				<input type="password" placeholder="Password" data-ng-class="error">
				<span class="forgotpassword"><a href="#">Forgot Password?</a></span>
				<br>
				<button class="button2">LOG INTO ACCOUNT  &#8594;</button>
				<br>
				<span class="loginphone"><a>Login with Phone Number?</a></span>
			</form>
		</div>
		</div>
	</div>
	<div class="col-sm-5">
			<div id="social" class="">
				<p>You can sign in using your <br>accounts on these sites:</p>
				<button class="button3">FACEBOOK  &#8594;</button>
				<br>
				<br>
				<button class="button4">GOOGLE  &#8594;</button>
				<br>
			</div>
	</div>
</div>
</div>
</body>
</html>
